<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MobileGW Data Sync</title>

    <!-- Bootstrap 5.3.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/app.css">
    <link rel="stylesheet" href="/css/auth.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card fade-in">
            <div class="auth-header">
                <div class="auth-logo">
                    <i class="bi bi-database-fill-gear"></i>
                </div>
                <h3 class="mb-1">MobileGW Data Sync</h3>
                <p class="mb-0 opacity-75">Synchronization Management System</p>
            </div>

            <div class="auth-body">
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                            <input type="text"
                                   class="form-control"
                                   id="username"
                                   required
                                   autofocus
                                   placeholder="Enter username">
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password"
                                   class="form-control"
                                   id="password"
                                   required
                                   placeholder="Enter password">
                        </div>
                    </div>

                    <div id="alertContainer"></div>

                    <button type="submit" class="btn btn-primary w-100 mb-3" id="loginBtn">
                        <span id="loginText">Sign In</span>
                        <span id="loginSpinner" class="spinner-border spinner-border-sm ms-2 d-none"></span>
                    </button>

                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">
                            Remember me
                        </label>
                    </div>
                </form>
            </div>

            <div class="auth-footer">
                <p class="mb-0">© 2025 MobileGW Data Sync v2.0</p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/core/api.js"></script>
    <script src="/js/pages/login.js"></script>
</body>
</html>
