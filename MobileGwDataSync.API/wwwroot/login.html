<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход — MobileGW Sync</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loginScreen" class="login-container">
        <div class="login-card">
            <h3 class="text-center mb-4">MobileGW Sync Dashboard</h3>
            <form id="loginForm">
                <div class="mb-3">
                    <label class="form-label">Имя пользователя</label>
                    <input type="text" class="form-control" id="loginUsername" required autofocus autocomplete="username">
                </div>
                <div class="mb-3">
                    <label class="form-label">Пароль</label>
                    <input type="password" class="form-control" id="loginPassword" required autocomplete="current-password">
                </div>
                <button type="submit" class="btn btn-primary w-100">Войти</button>
            </form>
            <div id="loginError" class="alert alert-danger mt-3" style="display:none"></div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
